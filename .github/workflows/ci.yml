name: CI
on:
  push:
    branches: [teletalk-server-main]
  pull_request:
    branches: [teletalk-server-main]

jobs:
  ci:
    env:
      CI: true
      REDIS_CLOUD_HOST: redis-stack-server
      REDIS_CLOUD_PORT: 6379

    strategy:
      matrix:
        mongodb-version: [4.4, 5.0, 6.0]
        node-version: [16.x, 18.x]
        operations: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.operations }}

    services:
      redis-stack-server:
        image: redis/redis-stack-server
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Start MongoDB version ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Test development app
        run: npm run test:dev

      - name: Generate build
        run: npm run build

      - name: Test built app
        run: npm run test:production:local
