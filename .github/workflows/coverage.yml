name: Coverage
on:
  push:
    branches: [teletalk-server-main]
  pull_request:
    branches: [teletalk-server-main]

jobs:
  coverage:
    env:
      CI: true

    strategy:
      matrix:
        mongodb-version: [6.0]
        node-version: [16.x]
        operations: [ubuntu-latest]

    runs-on: ${{ matrix.operations }}

    container:
      image: node:18-alpine

    services:
      redis:
        image: redis/redis-stack-server
        # ports:
        #   - 6379:6379
        # options: --entrypoint redis-stack

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Start MongoDB version ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Generate coverage files
        run: npm run test:coverage
        env:
          REDIS_CLOUD_HOST: localhost
          REDIS_CLOUD_PORT: 6379

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
